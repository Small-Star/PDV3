{% extends "base_no_infobar.html" %}
{% block head_ctnt %}
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.css"
    rel="stylesheet" type="text/css">
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.css"
    rel="stylesheet" type="text/css">

<script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.js"></script>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.js"></script>

  {{ script|safe }}
{% endblock %}

{% block main_ctnt %}
            
            <!-- MAIN CONTENT -->

			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">THE PATH TO NIRVANA</h3>
			    <button type="button" class="panel-toggle pull-right" data-toggle="collapse" data-target="#pan_enlightenment">
			  </div>
			  <div id="pan_enlightenment" class="panel-body panel-collapse collapse">

				<div class="container">
				  <h3>Enlightenment Progress</h3>
				  <div class="progress">
				    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:90%">
				      <span>90% Complete</span>
				    </div>
				  </div>
				</div>
			  </div>
			</div>

			<!-- Graph Panels -->

			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">DAILY MEDITATION</h3>
			    <button type="button" class="panel-toggle pull-right" data-toggle="collapse" data-target="#pan_daily">
			  </div>
			  <div id="pan_daily" class="panel-body panel-collapse collapse in">
    			{{ plot_daily_div|safe }}
			  </div>
			</div>

			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">CUMULATIVE MEDITATION</h3>
			    <button type="button" class="panel-toggle pull-right" data-toggle="collapse" data-target="#pan_cumu">
			  </div>
			  <div id="pan_cumu" class="panel-body panel-collapse collapse in">
    			{{ plot_cumu_div|safe }}
			  </div>
			</div>
            </div>
          

{% endblock %}
